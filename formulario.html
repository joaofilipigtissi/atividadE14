<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .texto
        {
            width: 90%;
            height: 70px;
            resize: none;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Dados Pessoais</legend>
        Nome:<input type="text" class="caixa_larga" id="nome">
        <br> <br>
        Endereço:<input type="text" class="caixa_larga" id="endereco">
        <br> <br>
        Cidade:<input type="text" class="caixa_larga" id="cidade">
        <br> <br>
        Estado<select id="estado" class="estado">
            <option>São Paulo</option>
            <option>Paraná</option>
        </select>
    </fieldset>
    <br>
    <fieldset>
        <legend>Dados Profissionais</legend>
        Natureza do Cargo <br>
        <input type="radio" class="cargos" id="gerencia" name="cargos">Gerência
        <input type="radio" class="cargos" id="gerencia" name="cargos">Financeiro
        <input type="radio" class="cargos" id="gerencia" name="cargos">Recepção
        <input type="radio" class="cargos" id="gerencia" name="cargos">Administrativo
        <input type="radio" class="cargos" id="gerencia" name="cargos">Jurídico
        <br> <br>
        Área de Interesse <br>
        <input type="radio" class="cargos" id="gerencia" name="cargos">Computação
        <input type="radio" class="cargos" id="gerencia" name="cargos">Biologia
        <input type="radio" class="cargos" id="gerencia" name="cargos">Meio Ambiente
        <input type="radio" class="cargos" id="gerencia" name="cargos">Engenharia
        <input type="radio" class="cargos" id="gerencia" name="cargos">História
        <br> <br>
        Mini-currículo:
        <textarea class="texto" id="curriculo"></textarea>
    </fieldset>
    <button class="enviar">Enviar</button>
    <button class="cancelar">Limpar</button>

</body>
</html>
